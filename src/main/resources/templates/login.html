<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            width: 100%;
        }

        .success {
            color: green;
            border: 1px solid green;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .error {
            color: red;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            cursor: pointer;
            user-select: none;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ログイン</h2>

    <div th:if="${param.reg_success}" class="success">
        <p>ユーザー登録が成功しました！ログインしてください。</p>
    </div>

    <div th:if="${param.error}" class="error">
        <p>ユーザー名またはパスワードが間違っています。</p>
    </div>

    <div th:if="${param.logout}" class="success">
        <p>ログアウトしました。</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" placeholder="ユーザー名" required>
        </div>
        <div class="password-container">
            <input type="password" name="password" id="passwordInput" placeholder="パスワード" required>
            <span id="togglePassword" class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <div>
            <button type="submit">ログイン</button>
        </div>
    </form>
    <p>アカウントがありませんか？ <a href="/register">ユーザー登録</a></p>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#passwordInput');

    togglePassword.addEventListener('mousedown', () => {
        passwordInput.setAttribute('type', 'text');
    });

    togglePassword.addEventListener('mouseup', () => {
        passwordInput.setAttribute('type', 'password');
    });

    togglePassword.addEventListener('mouseleave', () => {
        passwordInput.setAttribute('type', 'password');
    });
</script>

</body>
</html>
