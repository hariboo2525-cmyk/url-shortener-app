<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ようこそ！ - URL Shortener</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f7f6;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        .actions {
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-login {
            background-color: #007bff;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-register {
            background-color: #28a745;
        }

        .btn-register:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Shortenerへようこそ！</h1>
    <p>長いURLを短く、覚えやすいリンクに変換します。<br>始めるにはログインまたは新規登録をしてください。</p>
    <div class="actions">
        <a href="/login" class="btn btn-login">ログイン</a>
        <a href="/register" class="btn btn-register">新規登録</a>
    </div>
</div>
</body>
</html>
